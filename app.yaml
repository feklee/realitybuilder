application: realitybuilder-hrd # HRD = High Replication Datastore
version: 1-8-0
runtime: python
api_version: 1

builtins:
- datastore_admin: on
- remote_api: on

handlers:
- url: /
  static_files: index.html
  upload: index.html

# For components not included in the source code distribution:
- url: /separate
  static_dir: separate

- url: /documentation
  static_dir: documentation

- url: /javascript/dojo
  static_dir: javascript/dojo

- url: /javascript/dojo-release-1.6.1
  static_dir: javascript/dojo-release-1.6.1

- url: /javascript/dojo-release-1.6.1-src
  static_dir: javascript/dojo-release-1.6.1-src

- url: /javascript/realityBuilder
  static_dir: javascript/realityBuilder

# /javascript/lazyload is not statically served. Otherwise including it into a
# template using Django wouldn't work.

- url: /demo/stylesheets
  static_dir: demo/stylesheets

- url: /demo/javascript
  static_dir: demo/javascript

- url: /demo/images
  static_dir: demo/images

- url: /demo/admin
  script: demo/main.py
  login: required # admin check is done separately

- url: /demo
  script: demo/main.py

# RPC for administration:
- url: /admin/rpc/.*
  script: main.py
  login: admin
  secure: always

- url: /.*
  script: main.py

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*\.bak$
- ^javascript/dojo-release-1.6.1
- ^javascript/dojo-release-1.6.1-src
- ^javascript/realityBuilder
- ^javascript/realityBuilder.profile.js
- ^demo/source$
- ^demo/scene$
- ^documentation$
- ^LICENSE$
- ^NOTICE$
- ^README$
