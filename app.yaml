application: realitybuilder
version: 11
runtime: python
api_version: 1

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /javascript
  static_dir: javascript

# For proprietary components such as FlashCanvas:
- url: /proprietary
  static_dir: proprietary

# For development/debugging.
- url: /source
  static_dir: source

- url: /images/live.jpg
  script: main.py

- url: /images
  static_dir: images

- url: /documentation
  script: documentation.py

- url: /admin
  script: main.py
  login: required # admin check is done separately

- url: /admin/.*
  script: main.py
  login: admin

- url: /.*
  script: main.py

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*\.bak$
- ^source$
- ^documentation$
- ^LICENSE$
- ^NOTICE$
- ^README$
