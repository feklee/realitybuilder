<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reality Builder Demo Interface</title>        
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link rel="stylesheet" href="stylesheets/common.css">
  <link rel="stylesheet" href="stylesheets/demo.css">
  <link rel="stylesheet" href="stylesheets/user_interface.css">
  <link rel="stylesheet" href="stylesheets/admin_interface.css">
</head>

<body>
  <p>
    <a href="index.html">â†‘ Instructions</a>
  </p>

  <h1>Reality Builder Demo</h1>
  <div class="user interface">
    <h2>User Interface</h2>
    <div id="view">
      <img id="backgroundImage" src="images/placeholder.gif" 
           alt="Background Image">
      <div id="realityBuilder"></div>
      <div id="controlPanel">
        <div id="incXButton"></div>
        <div id="decXButton"></div>
        <div id="incYButton"></div>
        <div id="decYButton"></div>
        <div id="incZButton"></div>
        <div id="decZButton"></div>
        <div id="rotate90Button"></div>
        <div id="requestMakeRealButton"></div>
      </div>

      <div id="infoMessage">
        Press <strong>R</strong> to reset.
      </div>

      <div id="loadIndicator">
        <img src="images/load_indicator.gif" alt="Loading...">
      </div>
    </div>
  </div>

  <div class="admin interface">
    <h2>Admin Interface</h2>
    <p>This interface may normally be on a separate page, password
    protected.</p>
  </div>

  <!-- adds support for canvas tag to IE<9: -->

  <script src="vendor/jquery-1.6.2.min.js"></script>
  <script src="vendor/underscore-min.js"></script>
  <script src="http://localhost:8080/realitybuilder.js"></script>
  <script src="javascripts/prerendered.js"></script>
  <script src="javascripts/base.js"></script>
  <script src="javascripts/index.js"></script>
</body>
