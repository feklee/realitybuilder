<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reality Builder Demo Interface</title>        
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link rel="stylesheet" href="stylesheets/common.css">
  <link rel="stylesheet" href="stylesheets/demo.css">
  <link rel="stylesheet" href="stylesheets/user_interface.css">
  <link rel="stylesheet" href="stylesheets/admin_interface.css">
</head>

<body>
  <p>
    <a href="index.html">â†‘ Instructions</a>
  </p>

  <h1>Reality Builder Demo</h1>
  <div class="user interface">
    <h2>User Interface</h2>
    <div class="view">
      <img class="background" src="images/placeholder.gif"
           alt="Background Image">
      <div id="realityBuilder"></div>
      <div class="controlPanel">
        <div class="incX button"></div>
        <div class="decX button"></div>
        <div class="incY button"></div>
        <div class="decY button"></div>
        <div class="incZ button"></div>
        <div class="decZ button"></div>
        <div class="rotate90 button"></div>
        <div class="requestMakeReal button"></div>
      </div>

      <div class="loadIndicator">
        <img src="images/load_indicator.gif" alt="Loading...">
      </div>
    </div>
  </div>

  <div class="admin interface">
    <h2>Admin Interface</h2>

    <p>
      The admin interface offers functionality normally not available to the
      end user.
    </p>

    <h3>Pose of New Block</h3>

    <p class="newBlockPose">
      x&nbsp;=&nbsp;<span class="xB">0</span>,
      y&nbsp;=&nbsp;<span class="yB">0</span>,
      z&nbsp;=&nbsp;<span class="zB">0</span>,
      a&nbsp;=&nbsp;<span class="a">0</span>
    </p>
    
    <h3>Settings</h3>

    <fieldset class="camera settings">
      <legend>Camera</legend>
      <ul>
        <li class="first set">
          <ul>
            <li>
              <input type="text" id="cameraXTextField">
              <label for="cameraXTextField">mm = x</label>
            </li>
            <li>
              <input type="text" id="cameraYTextField">
              <label for="cameraYTextField">mm = y</label>
            </li>
            <li>
              <input type="text" id="cameraZTextField">
              <label for="cameraZTextField">mm = z</label>
            </li>
            <li>
              <input type="text" id="cameraFlTextField">
              <label for="cameraFlTextField">mm = Focal Length</label>
            </li>
          </ul>
        </li>
        <li class="second set">
          <ul>
            <li>
              <input type="text" id="cameraAXTextField">
              <label for="cameraAXTextField">rad = x Rot.</label>
            </li>
            <li>
              <input type="text" id="cameraAYTextField">
              <label for="cameraAYTextField">rad = y Rot.</label>
            </li>
            <li>
              <input type="text" id="cameraAZTextField">
              <label for="cameraAZTextField">rad = z Rot.</label>
            </li>
            <li>
              <input type="text" id="cameraSensorResolutionTextField">
              <label for="cameraSensorResolutionTextField">px/mm = Sensor 
                Resol.</label>
            </li>
          </ul>
        </li>
      </ul>
    </fieldset>

    <p>
      <button type="button" class="saveSettings">Save Settings</button>
      <button type="button" class="previewCamera">Preview Camera</button>
    </p>

    <h3>Blocks</h3>

    <div class="scrollPane">
      <table class="blocks">
        <thead>
          <tr>
            <th class="number">x</th>
            <th class="number">y</th>
            <th class="number">z</th>
            <th class="number">a</th>
            <th>Created</th>
            <th>State</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <p>
      <button type="button" class="realBlocksVisibility"></button>
      <button type="button" class="pendingBlocksVisibility"></button>
      <button type="button" class="resetBlocks">Reset Blocks</button>
    </p>
  </div>

  <!-- adds support for canvas tag to IE<9: -->
  <!--[if lt IE 9]>
    <script src="vendor/swfobject.js"></script>
    <script src="../separate/FlashCanvasPro/bin/flashcanvas.js"></script>
  <![endif]-->

  <script src="vendor/jquery-1.6.2.min.js"></script>
  <script src="vendor/underscore-min.js"></script>
  <script src="http://localhost:8080/realitybuilder.js"></script>
  <script src="javascripts/prerendered.js"></script>
  <script src="javascripts/user_interface.js"></script>
  <script src="javascripts/admin_interface.js"></script>
  <script src="javascripts/demo.js"></script>
</body>
